<div id="moldal" class="hide">
  <div class="content">
    <h1>New Idea</h1>
    
    <form action="" method="POST" onsubmit="return checkFields(event)">
    
      <div class="input-wrapper">
        <label for="title">Idea title</label>
        <input type="text" name="title">
      </div>
    
      <div class="input-wrapper">
        <label for="category">Category</label>
        <input type="text" name="category">
      </div>
    
      <div class="input-wrapper">
        <label for="image">Image link</label>
        <input type="url" name="image">
      </div>
    
      <div class="input-wrapper">
        <label for="description">Type a description for this idea</label>
        <textarea name="description" cols="30" rows="10"></textarea>
      </div>
    
      <div class="input-wrapper">
        <label for="link">Idea link</label>
        <input type="url" name="link">
      </div>
    
      <a href="#" onclick="onOff()">Go Back</a>
      <button>Save</button>
    
    </form>
  </div>
</div>
